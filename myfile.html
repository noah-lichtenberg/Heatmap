<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 30, left: 70},
  width = 787.5 - margin.left - margin.right,
  height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

// Labels of row and columns
var myGroups = ["1997", "1998", "1999", "2000", "2001", "2002", "2003", "2004", "2005", "2006", "2007", "2008", "2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017", ]
var myVars = ["December", "November", "October", "September", "August", "July", "June", "May", "April", "March","February","January"]

// Build X scales and axis:
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(myGroups)
  .padding(0.01);
svg.append("g")
  .call(d3.axisTop(x))

// Build Y scales and axis:
var y = d3.scaleBand()
  .range([ height, 0 ])
  .domain(myVars)
  .padding(0.01);
svg.append("g")
  .call(d3.axisLeft(y));

// Build color scale
var myColor = d3.scaleLinear()
  .range(["white", "#69b3a2"])
  .domain([1,100])

//Read the data
d3.csv("https://cdn.statically.io/gh/leoyuholo/100vis/9929be6a/20180908_hong-kong-temperature-heatmap/VHHH_temperature_1997_2017.csv", function(data) {

  // add the squares
  svg.selectAll('rect')
		.data(data)
		.enter().append('rect')
			.attr('x', d => x(moment(d.date).year()))
			.attr('y', d => y(moment(d.date).month() + 1))
			.attr('width', x.bandwidth())
			.attr('height', y.bandwidth())
			.attr('fill', d => color(d.max))
      .on('click', toggleMinMax)
      .append('title')
        .text(d => `${d.date}\nmin: ${d.min}\nmax: ${d.max}`)
  
  return svg.node()
})

</script>
